<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Fields</title>
</head>
<body>
    <Form action="https://www.youtube.com/" method="post" target="_blank" autocomplete="off" enctype="text/plain">
        <input type="email" name="email" placeholder="Enter your mail"/><br><br>
        <input type="password" name="pw" placeholder="Enter password"/><br><br>
        <input type="submit" value="Login"/><br><br>
        <select name="numbers" size="1"><br><br>
            <option value="1">ONE</option>
            <option value="2" selected>TWO</option>
            <option value="3">THREE</option>
        </select>
        <textarea name="message" rows="10" cols="20">we can change textarea height and width in website itself</textarea><br><br>
        <button onclick="alert('you have clicked the button')">Click here </button><br><br>
        <fieldset id="wer">
            <legend>Login details</legend>
            <input type="email" name="email" placeholder="Enter your mail" lists="gamil"/><br><br>
            <datalist id="gamil">
                <option value="a">a@gmail.com</option>
                <option value="b">bdewkj@gmail.com</option>
            </datalist>
        <input type="password" name="pw" placeholder="Enter password"/><br><br>
        <input type="submit" value="Login" formaction="/inputforms1.html"/>

        </fieldset>
        
    </Form>
</body>
</html>
