<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field</title>
</head>
<body>
    <h2>Disabled Attributes</h2>
    <input type="text" name="username" disabled value="jyoshitha"/>
    <input type="text" name="user" readonly value="readonly"/>
    <input type="text" name="user" value="normal"/>
    <input type="text" name="email" autocomplete="on" placeholder="write your email"/>
    <h3>Capturing from microphone or camera</h3>
    <input type="file" name="photo" capture="user"/>
    <input type="file" name="photo" capture="environment"/><br>
    <input type="tel" name="phone no" maxlength="10" minlength="10" placeholder="enter phone no"/>
    <input type="submit" value="submit"/>
</body>
</html>
