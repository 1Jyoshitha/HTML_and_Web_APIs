<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
</head>
<body>
    <h2>We can hide the hidden data using template tags</h2>
    <template id="mytemplate">
        <div>
            <h2>This is a product</h2>
            <p>it can contain description</p>
        </div>
    </template>
</body>
<script>
    var template = document.getElementById("mytemplate");
    var product1 = document.importNode(template.content,true);
    product1.querySelector('h2').textContent="h2 changed by product1 script"
    var product2 = document.importNode(template.content,true);
    product2.querySelector('h2').textContent="h2 changed by product2 script"

    document.body.appendChild(product1);
    document.body.appendChild(product2);
</script>

</html>
